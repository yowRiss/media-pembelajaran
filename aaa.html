<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .carousel-container {
      width: 600px;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carousel-item {
      flex: 0 0 33.3333%;
      box-sizing: border-box;
      padding: 10px;
    }
    .carousel-content {
      background: lightcoral;
      height: 150px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    .carousel-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .carousel-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div>
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-item"><div class="carousel-content">1</div></div>
      <div class="carousel-item"><div class="carousel-content">2</div></div>
      <div class="carousel-item"><div class="carousel-content">3</div></div>
      <div class="carousel-item"><div class="carousel-content">4</div></div>
      <div class="carousel-item"><div class="carousel-content">5</div></div>
      <div class="carousel-item"><div class="carousel-content">6</div></div>
      <div class="carousel-item"><div class="carousel-content">7</div></div>
    </div>
  </div>

  <div class="carousel-buttons">
    <button onclick="moveCarousel(-1)">Prev</button>
    <button onclick="moveCarousel(1)">Next</button>
  </div>
</div>

<script>
  const track = document.getElementById("carouselTrack");
  const items = document.querySelectorAll(".carousel-item");
  const itemCount = items.length;
  const itemsVisible = 3;
  let index = 0;

  function moveCarousel(direction) {
    index += direction;

    const maxIndex = itemCount - itemsVisible;
    if (index < 0) index = 0;
    if (index > maxIndex) index = maxIndex;

    const itemWidth = items[0].offsetWidth;
    const offset = index * itemWidth;

    track.style.transform = `translateX(-${offset}px)`;
  }
</script>

</body>
</html>
