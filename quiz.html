<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .result-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            min-height: 300px;
            display: none;
            flex-direction: column;
            text-align: center;
        }
        
        .result-score {
            font-size: 48px;
            color: #4285f4;
            margin: 20px 0;
        }
        
        .score-details {
            margin: 20px 0;
            text-align: left;
        }
        
        .retry-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            align-self: center;
            transition: background-color 0.3s ease;
        }
        
        .retry-btn:hover {
            background-color: #3367d6;
        }
        
        .question-image {
            max-width: 100%;
            margin: 15px 0;
            border-radius: 8px;
        }
        
        .dialog-container {
            background-color: #f9f9f9;
            border-left: 4px solid #4285f4;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .dialog-character {
            font-weight: bold;
            color: #4285f4;
        }
        
        .question-number {
            font-size: 18px;
            color: #4285f4;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #f0f7ff;
            border-color: #4285f4;
        }
        
        .option.selected {
            background-color: #e3f2fd;
            border-color: #4285f4;
            font-weight: bold;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        
        .nav-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #3367d6;
        }
        
        .nav-btn:disabled {
            background-color: #b8b8b8;
            cursor: not-allowed;
        }
        
        .question-pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .page-number:hover {
            background-color: #e0e0e0;
        }
        
        .page-number.active {
            background-color: #4285f4;
            color: white;
        }
        
        .page-number.answered {
            background-color: #81c784;
            color: white;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-pagination {
                gap: 8px;
            }
            
            .page-number {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }
    </style>

    <div class="container">
        <div class="quiz-container" id="quiz-container">
            <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
            
            <div class="question-text" id="question-text">
                From the image below, what type of advertisement is it?
            </div>
            
            <div id="question-media">

            </div>
            
            <div class="options" id="options-container">
                <div class="option" onclick="selectOption(this)">Video</div>
                <div class="option" onclick="selectOption(this)">Audio</div>
                <div class="option" onclick="selectOption(this)">billboard</div>
                <div class="option" onclick="selectOption(this)">Text</div>
                <div class="option" onclick="selectOption(this)">None of the above</div>
            </div>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Quiz Completed!</h2>
            <p>Your final score:</p>
            <div class="result-score" id="result-score">0/10</div>
            <div class="score-details" id="score-details">

            </div>
            <button class="retry-btn" onclick="restartQuiz()">Try Again</button>
        </div>
        
        <div class="navigation" id="navigation-container">
            <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>Previous</button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        
        <div class="question-pagination" id="pagination-container">

        </div>
    </div>
    
    
    <script>
        const quizData = [
    {
        question: "Look at the advertisement image below. What type of ad is this based on the media used?",
        options: ["Radio Ad", "TV Ad", "Digital Ad", "Outdoor Ad", "Print Ad"],
        correct: 3,
        userAnswer: null,
        image: "media/banner.jpg",
        imageAlt: "Question 1"
    },
    {
        question: "What type of language is used in the advertisement they are discussing?",
        options: ["Narrative language", "Persuasive and promotional language", "Informative language", "Formal language", "Descriptive language"],
        correct: 1,
        userAnswer: null,
        dialog: [
            { character: "Arin", text: "Hey, have you seen that new ad on Instagram?" },
            { character: "Rose", text: "You mean the one that says 'Get 50% off only today!?'" },
            { character: "Arin", text: "Yes! It really made me want to click and check it out." }
        ]
    },
    {
        question: "The ad shows a product printed on paper with descriptions and offers. What kind of ad is this?",
        options: ["Radio Ad", "TV Ad", "Digital/Online Ad", "Transit ad", "Print Ad"],
        correct: 4,
        userAnswer: null,
        image: "media/sopi.jpg",
        imageAlt: "Image of Atomic habits book"
    },
    {
        question: "Which of the following is a main purpose of a persuasive advertisement?",
        options: ["To explain how to use a product", "To educate people about a public issue", "To influence people to buy or try something", "To remind people about a product they love", "To inform people of new regulations"],
        correct: 2,
        userAnswer: null
    },
    {
        question: "What type of advertisement are they most likely seeing?",
        options: ["Audio Ad", "Video Ad", "Email Ad", "Transit ad", "Print Ad"],
        correct: 1,
        userAnswer: null,
        dialog: [
            { character: "Lisa", text: "Look at that big screen ad in the mall!." },
            { character: "Mike", text: "Wow, it’s moving and has sound. It really caught my attention." },
            { character: "Lisa", text: "That’s the power of modern advertising!." }
        ]
    },
    {
        question: "Which of the following is a digital/online ad?",
        options: ["Instagram sponsored post", "Newspaper ad", "Radio jingle", "Magazine article", "Billboard"],
        correct: 0,
        userAnswer: null,
    },
    {
        question: "Which of these ads is likely to use audio only and no visuals?",
        options: ["Radio Ad", "TV Ad", "Outdoor Ad", "Digital Ad", "Print Ad"],
        correct: 0,
        userAnswer: null
    },
    {
        question: "Which advertisement is most likely to be seen on a highway?",
        options: ["Radio Ad", "Billboard ad", "TV Ad", "Digital Ad", "Print Ad"],
        correct: 2,
        userAnswer: null,
    },
    {
        question: "What makes a persuasive ad different from an informative ad?",
        options: ["It focuses only on facts.", "It describes the product history.", "It uses emotion and encouragement to convince.", "It repeats the same word.", "It gives scientific research."],
        correct: 2,
        userAnswer: null,
    },
    {
        question: "What is the purpose of the advertisement in the email?",
        options: ["To persuade", "To inform", "To build image", "To remind", "To compare"],
        correct: 3,
        userAnswer: null,
        dialog: [
            { character: "Emma", text: "Did you get that email from the coffee shop?" },
            { character: "Alex", text: "Almost done, just one more math problem to solve." },
            { character: "Emma", text: "Yeah, it said 'Still your favorite coffee” – clever way to remind me.'" },
            { character: "Alex", text: "It really works." }
        ]
    }
];


        let currentQuestion = 0;
        const totalQuestions = quizData.length;
        
        // initialize
        function initQuiz() {
            document.getElementById('total-questions').textContent = totalQuestions;
            loadQuestion(currentQuestion);
            createPagination();
        }
        
        // load
        function loadQuestion(index) {
            const question = quizData[index];
            document.getElementById('current-question').textContent = index + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const mediaContainer = document.getElementById('question-media');
            mediaContainer.innerHTML = '';
            
            // image
            if (question.image) {
                const img = document.createElement('img');
                img.src = question.image;
                img.alt = question.imageAlt || 'Question image';
                img.classList.add('question-image');
                mediaContainer.appendChild(img);
            }
            
            // dialog
            if (question.dialog) {
                const dialogContainer = document.createElement('div');
                dialogContainer.classList.add('dialog-container');
                
                question.dialog.forEach(line => {
                    const dialogLine = document.createElement('p');
                    const characterSpan = document.createElement('span');
                    characterSpan.classList.add('dialog-character');
                    characterSpan.textContent = line.character + ': ';
                    
                    dialogLine.appendChild(characterSpan);
                    dialogLine.appendChild(document.createTextNode(line.text));
                    dialogContainer.appendChild(dialogLine);
                });
                
                mediaContainer.appendChild(dialogContainer);
            }
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = option;
                optionDiv.dataset.index = i;
                
                if (question.userAnswer === i) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.addEventListener('click', function() {
                    selectOption(this);
                });
                
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('prev-btn').disabled = index === 0;
            
            const nextBtn = document.getElementById('next-btn');
            if (index === totalQuestions - 1) {
                nextBtn.textContent = 'Finish Quiz';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            updatePagination();
        }
        function createPagination() {
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.innerHTML = '';
            
            for (let i = 0; i < totalQuestions; i++) {
                const pageNumber = document.createElement('div');
                pageNumber.classList.add('page-number');
                pageNumber.textContent = i + 1;
                pageNumber.dataset.index = i;
                
                pageNumber.addEventListener('click', function() {
                    currentQuestion = parseInt(this.dataset.index);
                    loadQuestion(currentQuestion);
                });
                
                paginationContainer.appendChild(pageNumber);
            }
            
            updatePagination();
        }
        
        function updatePagination() {
            const pageNumbers = document.querySelectorAll('.page-number');
            
            pageNumbers.forEach((page, index) => {
                page.classList.remove('active', 'answered');
                
                if (index === currentQuestion) {
                    page.classList.add('active');
                }
                
                if (quizData[index].userAnswer !== null) {
                    page.classList.add('answered');
                }
            });
        }
        
        function selectOption(optionElement) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
            const selectedIndex = parseInt(optionElement.dataset.index);
            quizData[currentQuestion].userAnswer = selectedIndex;
            
            updatePagination();
        }
        

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }
        
        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                showResults();
            }
        }
        
        // result
        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('navigation-container').style.display = 'none';
            document.getElementById('pagination-container').style.display = 'none';
            
            const resultContainer = document.getElementById('result-container');
            resultContainer.style.display = 'flex';
            
            let correctAnswers = 0;
            quizData.forEach(q => {
                if (q.userAnswer === q.correct) {
                    correctAnswers++;
                }
            });
            
            document.getElementById('result-score').textContent = `${correctAnswers}/${totalQuestions}`;
            
            const scoreDetails = document.getElementById('score-details');
            scoreDetails.innerHTML = '<h3>Question Summary:</h3>';
            
            const resultList = document.createElement('ol');
            quizData.forEach((q, index) => {
                const resultItem = document.createElement('li');
                let status;
                
                if (q.userAnswer === null) {
                    status = '<span style="color: orange;">Not answered</span>';
                } else if (q.userAnswer === q.correct) {
                    status = '<span style="color: green;">Correct</span>';
                } else {
                    status = '<span style="color: red;">Incorrect</span>';
                }
                
                resultItem.innerHTML = `${q.question.substring(0, 30)}... - ${status}`;
                resultList.appendChild(resultItem);
            });
            
            scoreDetails.appendChild(resultList);
        }
        
        function restartQuiz() {
            quizData.forEach(q => {
                q.userAnswer = null;
            });
            
            currentQuestion = 0;
            
            document.getElementById('result-container').style.display = 'none';
            
            document.getElementById('quiz-container').style.display = 'flex';
            document.getElementById('navigation-container').style.display = 'flex';
            document.getElementById('pagination-container').style.display = 'flex';
            
            loadQuestion(currentQuestion);
        }
        
        window.onload = initQuiz;
    </script>
